<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/calculator.js" defer></script>
</head>
<body>
    <div>Calculator</div>
</body>
    <div class="calculator-container">
        <div class="evaluation-field">
            0
        </div>
        <div class="options-container">
            <div class="options-row">
                <button class="calculator-option utility grow" id="clear">AC</button>
                <button class="calculator-option utility" id="negative">&#xB1;</button>
                <button class="calculator-option operator" id="operator" name="divide">&#x00F7;</button>
            </div>
            <div class="options-row">
                <button class="calculator-option digit digit-color" id="7">7</button>
                <button class="calculator-option digit digit-color" id="8">8</button>
                <button class="calculator-option digit digit-color" id="9">9</button>
                <button class="calculator-option operator" id="operator" name="multiply">&#x00D7;</button>
            </div>
            <div class="options-row">
                <button class="calculator-option digit digit-color" id="4">4</button>
                <button class="calculator-option digit digit-color" id="5">5</button>
                <button class="calculator-option digit digit-color" id="6">6</button>
                <button class="calculator-option operator" id="operator" name="subtract">-</button>
            </div>
            <div class="options-row">
                <button class="calculator-option digit digit-color" id="1">1</button>
                <button class="calculator-option digit digit-color" id="2">2</button>
                <button class="calculator-option digit digit-color" id="3">3</button>
                <button class="calculator-option operator" id="operator" name="add">+</button>
            </div>
            <div class="options-row">
                <button class="calculator-option digit digit-color grow" id="0">0</button>
                <button class="calculator-option digit-color" id="decimal">.</button>
                <button class="calculator-option operator" id="equals">=</button>
            </div>
        </div>
        <div class="witty-remark-container"></div>
    </div>
    <div class="footer-container">
        <div class="top-credit">
            The Odin Project 2023 - Tyler Prehl
        </div>
    </div>
</html>
