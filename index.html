<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/calculator.js" defer></script>
</head>
<body>
    <div>Calculator</div>
</body>
    <div class="calculator-container">
        <div class="evaluation-field">
            0
        </div>
        <div class="options-container">    
            <button class="calculator-option digit">7</button>
            <button class="calculator-option digit">8</button>
            <button class="calculator-option digit">9</button>
            <button class="calculator-option operator" id="operator" name="divide">&#x00F7;</button>

            <button class="calculator-option digit">4</button>
            <button class="calculator-option digit">5</button>
            <button class="calculator-option digit">6</button>
            <button class="calculator-option operator" id="operator" name="multiply">&#x00D7;</button>

            <button class="calculator-option digit">1</button>
            <button class="calculator-option digit">2</button>
            <button class="calculator-option digit">3</button>
            <button class="calculator-option operator" id="operator" name="subtract">-</button>

            <button class="calculator-option operator" id="clear">AC</button>
            <button class="calculator-option digit">0</button>
            <button class="calculator-option operator" id="equals">=</button>
            <button class="calculator-option operator" id="operator" name="add">+</button>
        </div>
        <div class="witty-remark-container"></div>
    </div>
    <div class="footer-container">
        <div class="top-credit">
            The Odin Project 2023 - Tyler Prehl
        </div>
    </div>
</html>
